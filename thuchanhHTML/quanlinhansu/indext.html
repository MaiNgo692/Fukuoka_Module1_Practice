<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        p {
            color: red;
        }

        .none-display {
            display: none;
        }
    </style>
    <title>ユーザ管理</title>
</head>

<body>
    <div class="form-user">
        <h3>会員情報</h3>
        <label for="fullname">氏名</label>
        <input type="text" class="input" id="fullname">
        <p id="alert-fullname" class="none-display"></p>
        <br>
        <label for="sex">性別</label>
        <input type="radio" name="sex" id="male" value="1">男
        <input type="radio" name="sex" id="female" value="1">女
        <p id="alert-sex" class="none-display"></p>
        <br>
        <label for="group">グループ</label>
        <input type="text" class="input" id="group">
        <p id="alert-group" class="none-display"></p>
        <br>
        <label for="mail">メールアドレス</label>
        <input type="text" class="input" id="mail">
        <p id="alert-mail" class="none-display"></p>
        <br>
        <label for="telnumber">電話番号</label>
        <input type="text" class="input" id="telnumber">
        <p id="alert-telnumber" class="none-display"></p>
        <br>
        <label for="japanlevel">日本語能力 </label>
        <select name="japanlevel" class="input" id="japanlevel">
            <option value="N1">N1</option>
            <option value="N2">N2</option>
            <option value="N3">N3</option>
            <option value="N4">N4</option>
            <option value="N5" selected>N5</option>
        </select>
        <!-- <input type="text" class="input" id="japanlevel"> -->
        <br>
        <label for="marks">点数</label>
        <input type="text" class="input" id="marks">
        <p id="alert-marks" class="none-display"></p>
        <br>
        <label>&nbsp;</label>
        <input type="button" class="btn" id="submit" value="登録" onclick="validateInput()">
        <br>
    </div>

    <div class="list-user">
        <h3>会員情報一覧</h3>
        <table width="600px" border="1" cellpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>氏名</td>
                    <td>性別</td>
                    <td>グループ</td>
                    <td>メールアドレス</td>
                    <td>電話番号</td>
                    <td>日本語能力</td>
                    <td>点数</td>
                    <td>アクション</td>
                </tr>
            </thead>
            <tbody id="show-userList">

            </tbody>
        </table>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
